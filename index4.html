<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue Lesson_2 task_4</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
	<div id="task4">
		<h2>Задача 4</h2>
		<div style="max-width:500px; font-style: italic;">Вивести список як маркований список з елементами у форматі (name: salary)
			===================================================================== </div>
		<ol>
			<li v-for="(w, id) in workerList" :key="id">
				{{ w.name }}: {{ w.salary }}
			</li>
		</ol>

	</div>

	<script>
		const { createApp } = Vue;
		const app = createApp({
			data() {
				return {
					workerList: [
						{
							id: '111',
							name: 'Ivanov',
							salary: 10000
						},
						{
							id: '112',
							name: 'Petrov',
							salary: 20000
						},
						{
							id: '113',
							name: 'Sidorov',
							salary: 50000
						},
					],
				}
			},

		});
		app.mount('#task4');
	</script>
</body>

</html>
